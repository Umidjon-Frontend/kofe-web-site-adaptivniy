<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:regular,500,600,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:regular,500,700,800" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive:regular" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+Georgian:regular,500,600,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,500,700" rel="stylesheet" />
    <!-- Key Ctrl + p  >google fonts: insert <link>-->

    <!-- CSS STYLE -->
    <link rel="stylesheet" href="css/style.css">

    <!-- TITLE -->
    <title>Kofe</title>
</head>
<body>
    <div class="wrapper">
        <!-- HEADER -->
        <header class="header">
            <div class="header__container _container">
                <div class="header__burger_open">
                    <img src="img/header/burger/01.svg" alt="menu burger">
                </div>
                <a href="" class="header__logo">
                    <img src="img/header/logo/01.png" alt="logo">
                    <h1 class="header__logo-name">Samwayle</h1>
                </a>
                <div class="header__burger_close">
                    <img src="img/header/burger/02.svg" alt="menu burger">
                </div>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="" class="menu__link">Home</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">About us</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Promotion</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Shop</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">Contacts</a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="button__main">Contact Us</a>
                        </li>
                    </ul>
                    <div class="menu__social-icons">
                        <a href="" class="social-icon__link">
                            <img src="img/header/social/mob/02.png" alt="">
                        </a>
                        <a href="" class="social-icon__link">
                            <img src="img/header/social/mob/01.png" alt="">
                        </a>
                        <a href="" class="social-icon__link">
                            <img src="img/header/social/mob/03.png" alt="">
                        </a>
                    </div>
                </nav>
            </div>
        </header>
        <!-- HEADER END -->
        <!-- PAGE -->
        <main class="page">
            <!-- PAGE MAIN BLOCK -->
            <div class="page__main-block main-block">
                <div class="main-block__container _container">
                    <div class="main-block__header"></div>
                    <div class="main-block__body"></div>
                    <div class="main-block__footer"></div>
                </div>
            </div>
            <!-- PAGE NAME SECTION END-->
            <!-- PAGE Promotion -->
            <section class="page__about-us about-us">
                <div class="about-us__container _container">
                    <div class="about-us__header"></div>
                    <div class="about-us__body"></div>
                    <div class="about-us__footer"></div>
                </div>
            </section>
            <!-- PAGE ABOUT US END-->
            <!-- PAGE promotion -->
            <section class="page__promotion promotion">
                <div class="promotion__container _container">
                    <div class="promotion__header"></div>
                    <div class="promotion__body"></div>
                    <div class="promotion__footer"></div>
                </div>
            </section>
            <!-- PAGE Promotion END-->
            <!-- PAGE Card -->
            <section class="page__card card">
                <div class="card__container _container">
                    <div class="card__header"></div>
                    <div class="card__body"></div>
                    <div class="card__footer"></div>
                </div>
            </section>
            <!-- PAGE card END-->
            <!-- PAGE contacts -->
            <section class="page__contacts contacts">
                <div class="contacts__container _container">
                    <div class="contacts__header"></div>
                    <div class="contacts__body"></div>
                    <div class="contacts__footer"></div>
                </div>
            </section>
            <!-- PAGE contacts END-->
        </main>
        <!-- PAGE END-->
        <!-- FOOTER -->
        <footer class="footer">

        </footer>
    </div>
    <!-- JAVASCRIPT -->
    <script src="js/script.js"></script>
</body>
</html>
